{% extends 'blog/base.html' %}
 {% block content %}
  <h1>Posts</h1>
  {% for post in posts %}
      <div class="post">

          <div class="date">
              {{ post.fecha_creacion }}
          </div>
          <h1>{{ post.titulo }}</h1>
          <p><a href="">{{ post.link|linebreaksbr }}</a></p>


      </div>
  {% endfor %}
{% endblock %}
