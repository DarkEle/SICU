{% extends 'blog/base.html' %}
 {% block content %}
  <h1>Posts</h1>
  {% for post in posts %}
      <div class="post">

          <div class="date">
              {{ post.fecha_creacion }}
          </div>
          <h3><a href="{% url 'post_detail' pk=post.pk %}">{{ post.titulo }}</a></h3>

      </div>
  {% endfor %}
{% endblock %}
