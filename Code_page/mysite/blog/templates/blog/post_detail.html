{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if post.fecha_creacion %}
            <div class="date">
                {{ post.fecha_creacion }}
            </div>
        {% endif %}
        <h1>{{ post.autor }}</h1>
        <h2>{{ post.titulo }}</h2>
        <p>{{ post.descripcion|linebreaksbr }}</p>
        <p><a href="{{ post.link|linebreaksbr }}">{{ post.link|linebreaksbr }}</a></p>
    </div>
{% endblock %}
