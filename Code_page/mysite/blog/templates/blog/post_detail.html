{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if post.fecha_creacion %}
            <div class="date">
                {{ post.fecha_creacion }}
            </div>
        {% endif %}
        <h3>{{ post.autor }}</h3>
        <h4>{{ post.titulo }}</h4>
        <p>{{ post.descripcion|linebreaksbr }}</p>
        <div class="letras">
          <p><a href="{{ post.link|linebreaksbr }}">{{ post.link|linebreaksbr }}</a></p>
        </div>

    </div>
{% endblock %}
